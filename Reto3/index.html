<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kassis">
    <meta name="title" content="Product info">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../03-product-info/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Reto 3</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="./resources/images/headphone.png" alt="Product Image">
            </div>
            <div class="product-details">
                <p class="white-text">Free Shipping</p>
                <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <div class="prices">
                    <span class="original-price">1599,-</span><br>
                    <span class="discounted-price">799,-</span>
                </div>
                <p class="offer">The offer is valid until April 3 or as long as stock last!</p>
                <button class="cart-btn"></i> Add to cart</button>
                <div class="stock-info">
                    <div class="dot"></div>
                    <span class="stock-label">50+ pcs. in stock.</span>
                </div>
                <div class="button-group">
                    <button class="buy-btn"><i class="fas fa-shopping-cart"></i> Add to cart</button>
                    <button class="wishlist-btn"><i class="fas fa-heart"></i> Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
