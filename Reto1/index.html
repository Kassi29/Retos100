<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card R-01</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicoin.ico" type="image/x-icon">

    
</head>
<body>
    <div class="profile-card">
        <img class="profile-picture" src="favicoin.ico" alt="Foto de perfil">
        <h1 class="profile-name">Kass B</h1>
        <p class="profile-location">La Paz, Bolivia</p>
        <p class="profile-description">I'm an ordinary girl with a thirst for knowledge,<br> eager to learn more about the world around me.</p>

        <div class="social-links">
            <a href="#" class="social-link">
                <img src="/images/twitter-logo.png" alt="Twitter">
            </a>
            <a href="#" class="social-link">
                <img src="/images/linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="#" class="social-link">
                <img src="/images/facebook-logo.png" alt="Facebook">
            </a>
        </div>
        
    </div>
</body>
</html>
